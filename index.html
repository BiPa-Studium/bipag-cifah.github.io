<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre langue</title>
    <script>
        const userLang = navigator.language || navigator.userLanguage;

        if (userLang.startsWith("fr")) {
            window.location.href = "https://bipa-studium.github.io/bipag-cifah.github.io/fr/index.html";
        } else if (userLang.startsWith("de")) {
            window.location.href = "https://bipa-studium.github.io/bipag-cifah.github.io/de/index.html";
        } else {
            //Stay on the page for the user to choose
        }
    </script>
</head>
<body>
    <h1>Welcome! Please choose a language:</h1>
    <ul>
        <li><a href="https://bipa-studium.github.io/bipag-cifah.github.io/fr/index.html">Français</a></li>
        <li><a href="https://bipa-studium.github.io/bipag-cifah.github.io/de/index.html">Deutsch</a></li>
    </ul>
</body>
</html>
